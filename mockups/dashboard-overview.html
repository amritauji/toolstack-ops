<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolStack Ops - Dashboard Overview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .stat-card {
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .stat-card.blue { background: linear-gradient(135deg, #eef2ff, #eef2ff80); }
        .stat-card.green { background: linear-gradient(135deg, #ecfdf5, #ecfdf580); }
        .stat-card.orange { background: linear-gradient(135deg, #fffbeb, #fffbeb80); }
        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .stat-title {
            font-size: 14px;
            font-weight: 500;
            color: #475569;
        }
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .stat-icon.blue { background: #4f46e5; }
        .stat-icon.green { background: #10b981; }
        .stat-icon.orange { background: #f59e0b; }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }
        .stat-change {
            font-size: 13px;
            font-weight: 500;
        }
        .stat-change.positive { color: #10b981; }
        .stat-change.neutral { color: #64748b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸš€ ToolStack Ops</div>
            <div style="color: #64748b; font-size: 14px;">Dashboard Overview</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-header">
                    <span class="stat-title">Active Projects</span>
                    <div class="stat-icon blue">ðŸ“Š</div>
                </div>
                <div class="stat-value">24</div>
                <div class="stat-change positive">+12% from last month</div>
            </div>
            
            <div class="stat-card green">
                <div class="stat-header">
                    <span class="stat-title">Team Members</span>
                    <div class="stat-icon green">ðŸ‘¥</div>
                </div>
                <div class="stat-value">156</div>
                <div class="stat-change neutral">Across 8 departments</div>
            </div>
            
            <div class="stat-card orange">
                <div class="stat-header">
                    <span class="stat-title">Completion Rate</span>
                    <div class="stat-icon orange">âœ…</div>
                </div>
                <div class="stat-value">94%</div>
                <div class="stat-change positive">Above industry average</div>
            </div>
        </div>
    </div>
</body>
</html>
